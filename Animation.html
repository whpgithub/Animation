<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				position: absolute;
				padding: 30px;
				border: 2px solid black;
				animation:mymove 5s infinite;
			}
			@keyframes mymove{
				0%{background-color:orange;left: 0px;top: 0px;}
				25%{background-color: yellow;left: 250px;top: 0px;}
				50%{background-color: green;left: 250px;top: 200px;}
				75%{background-color: purple;left: 0px;top: 200px;}
				100%{background-color: red;left: 0px;top: 0px;}
			}
		</style>
	</head>
	<body>
		<div>颜色</div>
	</body>
</html>
